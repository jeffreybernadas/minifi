# Project identification
sonar.projectKey=minifi-key
sonar.projectName=Minifi
sonar.host.url=${env.SONAR_HOST_URL}
sonar.login=${env.SONAR_TOKEN}

# Source code directories
sonar.sources=src

# Files and directories to exclude from analysis
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/.jest-cache/**,\
  **/public/**,\
  **/*.config.ts,\
  **/*.config.js,\
  **/*.config.mjs,\
  **/vite.config.ts,\
  **/vitest.config.ts,\
  **/vitest.setup.ts,\
  **/.husky/**,\
  **/.github/**,\
  **/src/vite-env.d.ts

# Coverage exclusions (files to exclude from coverage metrics)
sonar.coverage.exclusions=\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.config.ts,\
  **/*.config.js,\
  **/*.config.mjs,\
  **/vitest.setup.ts,\
  **/src/main.tsx,\
  **/src/vite-env.d.ts

# Test directories
sonar.tests=src/__tests__

# Test file patterns
sonar.test.inclusions=**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx

# Coverage report paths
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=ts
