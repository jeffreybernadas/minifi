<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Minifi - Free URL Shortener</title>
    <meta name="title" content="Minifi - Free URL Shortener" />
    <meta
      name="description"
      content="Free URL shortener with analytics, custom aliases, QR codes, and password protection. Shorten links and track clicks."
    />
    <meta
      name="keywords"
      content="url shortener, link shortener, short url, free, analytics, qr code, custom alias"
    />
    <meta name="author" content="Jeffrey Bernadas" />
    <meta name="robots" content="index, follow" />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme Color (matches Mantine primary) -->
    <meta
      name="theme-color"
      content="#228BE6"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#1A1B1E"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://minifi-url.vercel.app/" />
    <meta property="og:title" content="Minifi - Free URL Shortener" />
    <meta
      property="og:description"
      content="Free URL shortener with analytics, custom aliases, QR codes, and password protection. Shorten links and track clicks."
    />
    <meta
      property="og:image"
      content="https://minifi-url.vercel.app/og-image.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Minifi" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://minifi-url.vercel.app/" />
    <meta name="twitter:title" content="Minifi - Free URL Shortener" />
    <meta
      name="twitter:description"
      content="Free URL shortener with analytics, custom aliases, QR codes, and password protection."
    />
    <meta
      name="twitter:image"
      content="https://minifi-url.vercel.app/og-image.png"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://minifi-url.vercel.app/" />
    <!-- Structured data for better SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Minifi - Free URL Shortener",
        "description": "Free URL shortener with analytics, custom aliases, QR codes, and password protection. Shorten links and track clicks.",
        "url": "https://minifi-url.vercel.app/",
        "applicationCategory": "URL Shortener",
        "author": {
          "@type": "Person",
          "name": "Jeffrey Bernadas",
          "url": "https://jeffreybernadas.com"
        },
        "offers": {
          "@type": "Offer",
          "price": "Free"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
