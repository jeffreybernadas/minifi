# Project identification
sonar.projectKey=minifi-key
sonar.projectName=Minifi
sonar.host.url=${env.SONAR_HOST_URL}
sonar.login=${env.SONAR_TOKEN}

# Source code directories
sonar.sources=app

# Files and directories to exclude from analysis
sonar.exclusions=\
  **/node_modules/**,\
  **/.next/**,\
  **/out/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/.jest-cache/**,\
  **/public/**,\
  **/*.config.ts,\
  **/*.config.js,\
  **/*.config.mjs,\
  **/jest.setup.ts,\
  **/next-env.d.ts,\
  **/postcss.config.mjs,\
  **/.husky/**,\
  **/.github/**,\
  **/app/favicon.ico

# Coverage exclusions (files to exclude from coverage metrics)
sonar.coverage.exclusions=\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.config.ts,\
  **/*.config.js,\
  **/*.config.mjs,\
  **/jest.setup.ts,\
  **/app/layout.tsx,\
  **/next-env.d.ts

# Test directories
sonar.tests=__tests__

# Test file patterns
sonar.test.inclusions=**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx

# Coverage report paths
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=ts
